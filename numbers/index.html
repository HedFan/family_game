<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Numbers game</title>
</head>
<body>
<div class="container mt-2">
    <div class="container__description">
        <h1 class="mb-2">Какого числа не хватает?</h1>
        <p>Узнай какого числа не хватает и впиши свой ответ ниже.
            <br>
        Метод перебора тут не сработает - все продумано :)</p>
    </div>
    <div class="container__picture mb-5">
        <img src="../images/image.png" alt="image" class="img-fluid">
    </div>
    <div class="container__input" id="containerInput" hidden>
        <form action="" id="main-form">
            <div class="input-group form-group col-5">
                <input onkeypress="validate()" type="text" class="form-control" id="inputContent" placeholder="And your answer is..."
                       aria-label="And your answer is..." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="button-addon2" onClick="checkForm()">Check</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container__bad-result" id="containerBadResult">
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" id="buttonModal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="./style/script.js"></script>
</body>
</html>
